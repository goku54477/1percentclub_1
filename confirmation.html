    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ffffff;
            --secondary-color: #0b0b0a;
            --accent-color: #D10021;
            --luxury-gold: #c9a961;
            --text-light: #ffffff;
            --text-dark: #000000;
            --background-dark: #0b0b0a;
        }
    }

    @layer base {
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0b0b0a 100%);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    }

    @layer components {
        .confirmation-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        .confirmation-subtitle {
            font-size: clamp(1.25rem, 4vw, 2rem);
            font-weight: 400;
            text-transform: uppercase;
            color: #22C55E;
            margin-top: 1rem;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(34, 197, 94, 0.3);
        }
        
        .back-button {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #d4af37 100%);
            color: var(--secondary-color);
            border: none;
            padding: 1.25rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.05em;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(201, 169, 97, 0.3);
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, #d4af37 0%, var(--luxury-gold) 100%);
            box-shadow: 0 6px 20px rgba(201, 169, 97, 0.4);
            transform: translateY(-1px);
        }
        
        .premium-confirmation-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .success-icon {
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
    }
