<!DOCTYPE html>
<html lang="en">
<head>

    <meta property="og:description" content="Get your exclusive limited edition hoodie. Choose your size and add to cart.">
    
    <!-- Twitter -->
    <meta name="twitter:title" content="Exclusive Hoodie Drop - Limited Edition">
    <meta name="twitter:description" content="Get your exclusive limited edition hoodie. Choose your size and add to cart.">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ffffff;
            --secondary-color: #0b0b0a;
            --luxury-gold: #c9a961;
            --text-light: #ffffff;
            --text-dark: #000000;
            --background-dark: #0b0b0a;
            --premium-red: #8b0000;
        }
    }

    @layer base {
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    }

    @layer components {
        .store-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: #ffffff;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.05em;
            line-height: 1.3;
        }
        
        .color-button {
            padding: 1.25rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .color-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .color-button:hover::before {
            opacity: 1;
        }
        
        .size-button {
            border: 2px solid rgba(201, 169, 97, 0.4);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: var(--primary-color);
            padding: 1rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }
        
        .size-button:hover {
            background: rgba(201, 169, 97, 0.2);
            border-color: var(--luxury-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 169, 97, 0.3);
        }
        
        .size-button.selected {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #d4af37 100%);
            color: var(--secondary-color);
            border-color: var(--luxury-gold);
            box-shadow: 0 6px 20px rgba(201, 169, 97, 0.4);
        }
        
        .add-to-cart-btn {
            background: #D10021;
            color: var(--primary-color);
            border: none;
            padding: 1.25rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            border-radius: 12px;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            box-shadow: 0 6px 20px rgba(209, 0, 33, 0.3);
        }
        
        .add-to-cart-btn:hover:not(:disabled) {
            background: #B3001E;
            box-shadow: 0 8px 25px rgba(209, 0, 33, 0.4);
            transform: translateY(-2px);
        }
        
        .add-to-cart-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .cart-counter {
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #d4af37 100%);
            color: var(--secondary-color);
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            font-weight: 700;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(201, 169, 97, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(201, 169, 97, 0.3);
        }
        
        .checkout-btn {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #d4af37 100%);
            color: var(--secondary-color);
            border: none;
            padding: 1.25rem 3rem;
            font-size: 1.125rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 25px rgba(201, 169, 97, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .checkout-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #d4af37 0%, var(--luxury-gold) 100%);
            box-shadow: 0 12px 30px rgba(201, 169, 97, 0.5);
            transform: translateX(-50%) translateY(-3px);
        }
        
        .premium-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    }
    </style>

</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="components/ProductCard.js"></script>
    <script type="text/babel" src="store-app.js"></script>
</body>
</html>
