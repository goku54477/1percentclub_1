    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ffffff;
            --secondary-color: #0b0b0a;
            --accent-color: #c9a961;
            --luxury-gold: #c9a961;
            --text-light: #ffffff;
            --text-dark: #000000;
            --background-dark: #0b0b0a;
            --premium-red: #8b0000;
        }
    }

    @layer base {
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0b0b0a  100%);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
    }

    @layer components {
        .main-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: 0 4px 20px rgba(201, 169, 97, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            text-transform: uppercase;
            color: var(--luxury-gold);
            margin-top: 1rem;
            letter-spacing: 0.1em;
        }
        
        .password-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(201, 169, 97, 0.3);
            color: var(--primary-color);
            padding: 1rem 1.5rem;
            font-size: 1rem;
            flex: 1;
            min-width: 250px;
            text-align: center;
            border-radius: 12px 0 0 12px;
            border-right: none;
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--luxury-gold);
            box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.2);
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }
        
        .enter-button {
            background: #D10021;
            color: var(--primary-color);
            border: 1px solid #D10021;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.05em;
            border-radius: 0 12px 12px 0;
            border-left: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(209, 0, 33, 0.3);
        }
        
        .enter-button:hover {
            background: #B3001E;
            box-shadow: 0 6px 20px rgba(209, 0, 33, 0.4);
        }
        
        .email-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(201, 169, 97, 0.4);
            color: var(--primary-color);
            padding: 1rem 1.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .email-input:focus {
            outline: none;
            border-color: var(--luxury-gold);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.2);
        }
        
        .join-waitlist-button {
            background: #D10021;
            color: var(--primary-color);
            border: none;
            padding: 1.25rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.05em;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(209, 0, 33, 0.3);
        }
        
        .join-waitlist-button:hover {
            background: #B3001E;
            box-shadow: 0 6px 20px rgba(209, 0, 33, 0.4);
            transform: translateY(-1px);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(11, 11, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .join-button {
            background: #D10021;
            color: var(--primary-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.05em;
            width: 100%;
            margin-top: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(209, 0, 33, 0.3);
        }
        
        .join-button:hover {
            background: #B3001E;
            box-shadow: 0 6px 20px rgba(209, 0, 33, 0.4);
        }
        
        .logo-fade {
            opacity: 1;
            transform: scale(1);
            transition: all 1s ease-in-out;
            filter: drop-shadow(0 4px 12px rgba(201, 169, 97, 0.3));
        }
        
        .logo-fade.loading {
            opacity: 0;
            transform: scale(1.2);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0b0b0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-logo {
            opacity: 0;
            transform: scale(0.8);
            animation: logoLoad 2s ease-in-out forwards;
            filter: drop-shadow(0 8px 20px rgba(201, 169, 97, 0.5));
        }
        
        @keyframes logoLoad {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    }
    </style>
